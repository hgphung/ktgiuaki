<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  </head>
<body>
  <div class="container">
    <h1>DANH SÁCH ĐIỂM DANH</h1>
    <ul class="list-group">
      <li class="list-group-item" id="1">Lê Thị Hoàng Phụng</li>
      <li class="list-group-item" id="2">Hoàng Thị Ngọc Oanh</li>
      <li class="list-group-item" id="3">Trần Trà Ni</li>
    </ul>
    <button style="margin: 15px 0;" class="btn btn-success" onclick="document.getElementById('demo').innerHTML = random()">Random</button>
    <h4>Kết quả random: <b id="demo"></b></h4>
    <button class="btn btn-success" onclick="document.getElementById('demo').innerHTML = ''">Reset</button>
  </div>

  <!-- script -->
  <script>
    function random(){
      stu1=document.getElementById('1').innerHTML
      stu2=document.getElementById('2').innerHTML
      stu3=document.getElementById('3').innerHTML
      var name = new Array(stu1, stu2, stu3);
      var integer=Math.floor(Math.random() * 3) + 1
      for(let i=1;i<4;i++){
          if(integer==i){
              return name[i-1]
          }
      }
    }
  </script>
</body>
</html>
